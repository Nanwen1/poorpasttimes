{% extends "./base.html" %}

{% block content %}

    <h2>{{ event.title }}</h2>

    <p>{{ event.location }}</p>
    {% for category in event.category.all %}
    <p>{{ category.name }}</p>
    {% endfor %}
    <p>Starts at: {{ event.start_time }}</p>
    <p>Ends at: {{ event.end_time }}</p>

{% endblock %}
